<div class="newFeedbackWidget">
    <p class="requiredRating" ng-show="invalidSubmit">Please give us at least one star...</p>
    <p class="emojis" ng-bind-html="emoji"></p>
    <star-rating on-click="setStarRate(starId)"></star-rating>
    <div class="feedbackFormWidget">
        <user-communication-form communication="review" fields="fields"></user-communication-form>
    </div>
</div>
