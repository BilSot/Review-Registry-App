<a href="/reviews/{{review.id}}">
    <div>
        <p>{{review.date | date: 'dd/MM/yyyy HH:mm:ss'}}</p>
        <p>{{review.title}}</p>
        <p>{{review.content}}</p>
        <p>{{review.user.name}}</p>
        <p>{{review.user.email}}</p>
        <p>{{review.date | date: 'dd/MM/yyyy'}}</p>
        <review-rating rating="review.rating"></review-rating>
    </div>
</a>
