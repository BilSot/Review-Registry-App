<div style="margin-top: 15px">
    <ul>
        <li ng-repeat="review in reviews" class="reviewWidget">
            <div class="votingWidget">
                <vote-review id="{{$index}}" review="review" count="review.votes"></vote-review>
            </div>
            <div class="reviewThumbWidget">
                <review-thumbnail review="review"></review-thumbnail>
            </div>
        </li>
    </ul>
</div>
