<div>
    <div class="votingButton" ng-click="upvote(review)">
        <span id='upvote-{{id}}' class="glyphicon glyphicon-chevron-up"></span>
    </div>
    <div class="badge reviewBadge">
        <div>{{count}}</div>
    </div>
    <div class="votingButton" ng-click="downvote(review)">
        <span id="downvote-{{id}}" class="glyphicon glyphicon-chevron-down"></span>
    </div>
</div>
